<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Bootstrap -->

  <link rel="stylesheet" type= "text/css" href="assets/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript.js"></script>
  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  <link rel="stylesheet" type= "text/css" href="assets/style.css">

</head>
<body>
  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron">
    <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">It's LOCO-motion!</h3>
    </div>
    <div class="row">
      
      <!-- Most Recent Member Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default" style="border: 1px; border-color: #337ab7; border-style: solid;">
          <div class="panel-heading" id= "panel-style">
            <h3 class="panel-title">All Aboard!</h3>
          </div>
          <div class="panel-body" id="recent-member">
          <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    </table>
    </div>
          </div>
        </div>
      </div>
  
      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" id= "panel-style">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input-input">Destination</label>
                <input class="form-control" id="destination-input" type="email">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="add-user" type="submit" style="background-color: #6a00ff; color: white;">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
